
<div class="outer-container">
    <div class="flex-container">
        <div>
            <div class="relative-box">
                <img class="profile" src="../../assets/andrew.jpg">
                <button mat-fab color="primary" class="profile-button"><mat-icon>file_upload</mat-icon></button>
            </div>
        </div>
        <form class="p-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-component" appearance="standard">
                <mat-label>Name</mat-label>
                <input type="text" matInput 
                formControlName="Name">
            </mat-form-field>

            <mat-form-field class="form-component" appearance="standard">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="Gender">
                    <mat-option value="male">Male</mat-option> 
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="form-component" appearance="standard">
                <mat-label>Contact</mat-label>
                <input matInput formControlName="Contact">
            </mat-form-field>

            <mat-form-field class="form-component" appearance="standard">
                <mat-label>username</mat-label>
                <input matInput formControlName="Username"> 
            </mat-form-field>

            <button mat-flat-button><mat-icon>edit</mat-icon>Edit</button>
            <button mat-flat-button><mat-icon>done</mat-icon>Submit</button>
            <button mat-flat-button><mat-icon>close</mat-icon>Cancel</button>
        </form>
        <form class="p-form">
            <mat-form-field class="form-component" appearance="standard">
                <mat-label>Current Password</mat-label>
                <input type="password" matInput placeholder="Current Password">
            </mat-form-field>
            <mat-form-field class="form-component" appearance="standard">
                <mat-label>New Password</mat-label>
                <input type="password" matInput placeholder="New password">
            </mat-form-field>
            <mat-form-field class="form-component" appaerance="standard">
                <mat-label>Confirm Password</mat-label>
                <input type="passowrd" matInput placeholder="Confirm password">
            </mat-form-field>
            <button mat-flat-button>Change Password</button> 
        </form>
    </div>
</div>
