<form [formGroup]="houseForm" (ngSubmit)="submitNewHouse()">
    <mat-form-field class="form-component spacing">
        <mat-label>Owner Name</mat-label>
        <input formControlName="ownername" matInput type="text" placeholder="OwnerName">
    </mat-form-field>
    <mat-form-field class="form-component spacing">
        <mat-label>UnitCode</mat-label>
        <input formControlName="unitcode" matInput type="text" placeholder="UnitCode">
    </mat-form-field>
    <button class="spacing" mat-raised-button type="submit">Create</button>
    <button class="spacing" mat-raised-button type="button" (click)="closeDialog()">Close</button>
</form>
