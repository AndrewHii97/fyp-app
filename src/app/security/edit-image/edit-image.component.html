<h1 mat-dialog-title>Upload New Picture</h1>
<mat-dialog-content> 
	<!-- Message -->
	<h3 *ngIf="validPhoto">Valid Photo</h3>
	<!-- Preview Image or Orignal Image -->
	<div>
		<img *ngIf="originalImageUrl" width="300px" height="auto" [src]="originalImageUrl">
		<img *ngIf="newImageUrl && newImageUrl != '' " width="300px" height="auto" [src]="newImageUrl">
	</div>
	<input type="file" accept="image/*" (change)=onFileSelected($event)> 
	<div>
		<button mat-raised-button type="button" [disabled]="!validPhoto" (click)="uploadNewImage()">Submit</button>
		<button mat-raised-button type="button" (click)="closeDialog()">Cancel</button>
	</div>
</mat-dialog-content>
