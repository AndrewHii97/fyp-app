<h1 mat-dialog-title>Upload New Picture</h1>
<mat-dialog-content> 
	<!-- Message -->
	<h3 *ngIf="validPhoto">Valid Photo</h3>
	<h3 *ngIf="loading">Validating Photos</h3>
	<h3 *ngIf="message">{{message}}</h3>
	<!-- Preview Image or Orignal Image -->
	<div>
		<img class="center" *ngIf="originalImageUrl" width="300px" height="auto" [src]="originalImageUrl">
		<img class="center" *ngIf="newImageUrl && newImageUrl != '' " width="300px" height="auto" [src]="newImageUrl">
	</div>
	<input class="center" type="file" accept="image/*" (change)=onFileSelected($event)> 
	<div mat-dialog-actions class="center">
		<button mat-raised-button type="button" [disabled]="!validPhoto" (click)="uploadNewImage()">Submit</button>
		<button class="left-right-margin" mat-raised-button type="button" (click)="closeDialog()">Cancel</button>
	</div>
</mat-dialog-content>
